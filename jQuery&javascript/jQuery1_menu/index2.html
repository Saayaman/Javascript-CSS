<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Menu Practice2</title>
    <style>
      p{display: none;}
      button{
       outline: 0;
       background: blue;
       border: 0;
       color: white;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

    //slideToggle指定するだけで、出し入れできるよ！
    //html は textを書く!という意味だよ！
    var hidden;
    $(document).ready(function(){
        $("#clickme").click(function(){
            $("p").slideToggle();
            if (hidden) {
              hidden = false;
              $("#clickme").html("click me!").css( "background", "blue" );
            } else {
              hidden = true;
              $("#clickme").html("hide me!").css( "background", "red" );

            }
        });
    });
    </script>
  </head>
  <body>
    <button id="clickme" type="button">Click Me!</button>
    <p>Stop peeking!</p>
  </body>
</html>
