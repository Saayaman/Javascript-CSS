<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VUE.js</title>
  </head>
  <body>
    <div id="app">
  <h1>{{message}}</h1>
  <p>
    <input v-model.number="num" type="number" /> x 2 = {{twice}}
  </p>
  <ul>
    <li v-for="f in fruits">{{f}}</li>
  </ul>
  <p>
    <button v-on:click="onclick">Toggle</button>
  </p>
  <div v-bind:class="{ 'is-hidden': !visible }">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem velit ut corporis eveniet, necessitatibus enim. Aut, voluptatum eveniet accusantium voluptas excepturi vero reprehenderit sapiente nostrum non voluptates. Provident, aliquam, asperiores?
  </div>
</div>



    <script type="text/javascript">
    var app = new Vue({
el: '#app',
data: {
  fruits: [ 'apple', 'banana', 'grape' ],
  message: 'Hello World!',
  num: 100,
  visible: false,
},
computed: {
  twice: function() {
    return this.num * 2;
  },
},
methods: {
  onclick: function(event) {
    this.visible = !this.visible;
  },
},
});
    </script>

  </body>
</html>
