<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Menu Practice1</title>
    <style>

      body{ background-color: orange;  }
      a{
        background-color: white;
        color: orange;
        padding: 20px;
        text-decoration: none;
      }

      a:hover{
        background-color: orange;
        color: white;
      }

      #book{ display: none;}

      #book ul li{
        list-style: none;
        padding: 10px;
      }

    </style>
  </head>
  <body>
    <div id="clickme"><a href="#">Click here</a></div>
    <div id="book">
      <ul>
        <li><a href="#">Menu1</a></li>
        <li><a href="#">Menu2</a></li>
        <li><a href="#">Menu3</a></li>
        <li><a href="#">Menu4</a></li>
     </ul>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $( "#clickme" ).click(function() {
      $( "#book" ).slideDown( "slow", function() {

      }// Animation complete.
    });
    });
      </script>
  </body>
</html>
